name: 'Expo GCP Secrets Setup'
description: 'Composite action to set up Google Cloud secrets access.'

inputs:
  service_account_key:
    description: 'GCP service account key JSON for secrets access (e.g., secrets.GCP_SERVICE_ACCOUNT_KEY)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ inputs.service_account_key }}
    - name: ğŸ”§ Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    - name: ğŸ”“ Verify GCP secrets access
      shell: bash
      run: |
        echo "GCP secrets access configured successfully"
        gcloud auth list
